<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="%PUBLIC_URL%/Perfume.JPEG" />
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <title>LOVELY PERFUME</title>
  <link rel="stylesheet" href="icono.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    .image-cascade {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .image-cascade img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-cascade img:hover {
      transform: scale(1.05);
    }

    .swiper-container {
      width: 100%;
      height: 100px;
      position: relative;
      margin-top: 20px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-slider {
      background-color: #060707;
      padding: 20px;
    }

    .social-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      text-align: center;
    }

    .social-slide h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .social-slide p {
      font-size: 16px;
      color: #070707;
    }

    .swiper-pagination {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .swiper-pagination-bullet {
      width: 0px;
      height: 0px;
      background-color: #777;
      border-radius: 50%;
      margin: 0 5px;
      opacity: 0.7;
      cursor: pointer;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .social-icons a {
      color: #050505;
      font-size: 24px;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="content">
      <div class="menu container">
        <a href="#" class="Logo">LOVELY PERFUME</a>
        <input type="checkbox" id="menu" />
        <label for="menu">
        <img src="imagen/list.svg" class="menu-icono" alt="">
         </label>
        <nav class="navbar">
          <div class="col-md-3 text-end"></div>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contactos</a></li>
          </ul>
          <div id="root">
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="image-cascade">
    
    
    

  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">

        <h3>SIGUENOS EN NUESTRAS REDES SOCIALES</h3>
      </div>
      <div class="swiper-slide">
        <img src="images/img1.jpg" alt="Imagen 1">
        <p>Facebook: @Lovely_Perfumeshn</p>
      </div>
      <div class="swiper-slide">
        <img src="images/img2.jpg" alt="Imagen 2">
        <p>Instagram: @Lovely_Perfumeshn</p>
      </div>
      <div class="swiper-slide">
        <img src="images/img3.jpg" alt="Imagen 3">
        <p> Twitter: @Lovelyperfumes_hn.</p>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>

</html>
